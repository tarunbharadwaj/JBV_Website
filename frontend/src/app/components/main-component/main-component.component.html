<!----------- Dashboard Page ------------>
<div class="container-fluid">
  <div class="row">
    <!-------------- Sidebar :: Start ------------------>
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block sidebar collapse">
      <div class="position-sticky">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="/dashboard"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
            >
              <i class="bi bi-speedometer2"></i> Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="/dashboard/students"
              routerLinkActive="active"
            >
              <i class="bi bi-person-lines-fill"></i> Students
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="/dashboard/teachers"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
            >
              <i class="bi bi-people"></i> Teachers
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="/dashboard/classes"
              routerLinkActive="active"
            >
              <i class="bi bi-credit-card"></i> Classes
            </a>
          </li>
        </ul>
        <button class="signOut" (click)="signOut()" mat-button>Sign Out</button>
      </div>
    </nav>
    <!-------------- Sidebar :: End ------------------>

    <!------ Main Content Area ------>
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
