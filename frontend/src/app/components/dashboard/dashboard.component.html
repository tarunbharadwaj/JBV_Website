<h1>Dashboard Logged In</h1>

<mat-card class="example-card" appearance="outlined">
    <mat-card-header>
      <mat-card-title>{{ userName }}</mat-card-title>
    </mat-card-header>
    <img [src]="userProfile">
    <mat-card-actions>
      <button (click)="signOut()" mat-button>Sign Out</button>
    </mat-card-actions>
</mat-card>
